<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="../icons/sign-up.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container register">
    <div>
        <div class="row">
            <div class="col-md-3 register-left">
                <!-- <img src="#" alt="" /> -->
                <h3>Sign-up</h3>
                <p>You are 30 seconds away from earning your own money!</p>
                <!-- <a href="./login.html">
                    <input type="submit" name="" value="Login" /><br />
                </a> -->
                <!-- <a href="/index.html">
                    <input type="submit" name="" value="Home" /><br />
                </a> -->
            </div>
            <div class="col-md-8 register-right">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <h3 class="register-heading">Register Your Self.</h3>
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <input type="text" class="form-control" id="fullName" required placeholder="Full Name *" style="text-transform: capitalize;"/>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" class="form-control" id="pass" required placeholder="Password *"/>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="password" class="form-control" id="password"
                                        placeholder="Confirm Password *"/>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-3">
                                    <input type="email" class="form-control" id="email" placeholder="Your Email"/>
                                </div>
                                <div class="form-group mb-3">
                                    <input type="text" minlength="10" maxlength="10" id="phone" name="txtEmpPhone"
                                        class="form-control" placeholder="Your Phone"/>
                                </div>
                                <div class="form-group mb-3">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="male" checked>
                                            <span id="male"> Male </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="female">
                                            <span id="female">Female </span>
                                        </label>
                                    </div>     
                                </div>
                                <input type="submit" class="btnRegister" value="Register" onclick="signUp()" />
                                <br />
                                <br />
                                <br />
                                <p>Already have a Account <a href="./login.html" style="text-decoration: none;">Login</a></p>
                                <!-- <p>Already have a Account <a href="./login.html">Login</a></p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>



</body>
<script src="../javascript/signup.js" type="module"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

</html>
